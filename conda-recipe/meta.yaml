package:
  name: b4msa
  version: "2.1"

requirements:
  build:
    - python
    - setuptools
    - numpy
    - scipy
    - scikit-learn
    - nltk
    - microtc

  run:
    - python
    - scikit-learn
    - nltk
    - microtc    

test:
  requires:
    - nose
    - numpy
    - scipy
    - scikit-learn
    - nltk
    - coverage
    - microtc    

  imports:
    - b4msa

  commands:
    - nosetests --verbose -exe b4msa
    - b4msa-params --help
    - b4msa-train --help
    - b4msa-test --help

about:
  home: https://github.com/ingeotec/b4msa
  summary: "Baselines for Multilingual Sentiment Analysis."
  license: APACHE

