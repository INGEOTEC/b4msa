name: Pip

on: 
  push:
    branches:
      - master   

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash -l {0}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, macos-14-large, windows-latest]
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: conda-incubator/setup-miniconda@v3
      with:
        activate-environment: test
        auto-update-conda: true
        python-version: ${{ matrix.python-version }}
        channels: ingeotec
        allow-softlinks: true
        channel-priority: flexible
        show-channel-urls: true	
    - name: Install dependencies
      run: |
        conda install --yes pip
        pip install twine
        pip install jieba
        conda install --yes numpy scipy scikit-learn nltk nose microtc
        python setup.py sdist
        python setup.py bdist_wheel  
    - name: Pip
      if: ${{ runner.os == 'Linux' }}
      env:
        TWINE: ${{ secrets.TWINE }}
      run: |
        twine upload --skip-existing -u mgraffg -p $TWINE dist/*.tar.gz;
    - name: Wheel
      if: ${{ runner.os != 'Linux' }}
      env:
        TWINE: ${{ secrets.TWINE }}              
      run: |
        twine upload --skip-existing -u mgraffg -p $TWINE dist/*;