os:
  - linux

language: python

env:
  matrix:
    - python=3.5  CONDA_PY=35
    - python=3.6  CONDA_PY=36

  global:
    - secure: ""

before_install:
  - wget http://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod 755 miniconda.sh
  - ./miniconda.sh -b
  - export PATH=/home/travis/miniconda3/bin:$PATH
  - conda update --yes conda
  - conda create --yes -n ingeotec python=$python
  - source activate ingeotec
  - conda install --yes pip conda-build jinja2 binstar
  - pip install coverage
  - pip install coveralls
  - conda install --yes numpy scipy scikit-learn gensim nltk nose
  - python setup.py build_ext --inplace

script:
  - which python
  - python --version
  - which coverage
  - coverage run setup.py nosetests

after_success:
  - coveralls || echo "Coveralls upload failed"
  - if [ $TRAVIS_BRANCH = "master" ]; then source deactivate; conda install --yes pip conda-build jinja2 binstar; conda build conda-recipe --quiet; fi
  - python continuous-integration/binstar-push.py

